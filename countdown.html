<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>

    <!--  Import external css   -->
    <link href="fonts/css/font-awesome.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">

    <style>
        .circle {
            position: relative;
            margin: auto;
            width: 155px;
            height: 155px;
            border-radius: 200px;
            border: 8px solid rgba(250, 250, 250, .5)

        }
        .text-in-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 100px;
        }
    </style>


</head>
<body>
<div class="container mt-3">
    <div class="row">
        <div class="col"></div>

        <div class="col-7">
            <div class="card">
                <div class="card-header text-center">Upcomming Event countdown timer</div>
                <div class="card-body">

                    <div class="row m-1 pb-3 pt-3">
                        <div class="col">
                            <div class="circle bg-success">
                                <h1 class="text-in-circle">14</h1>
                            </div>
                        </div>
                        <div class="col">
                            <div class="circle bg-primary">
                                <h1 class="text-in-circle">35</h1>
                            </div>
                        </div>
                        <div class="col">
                            <div class="circle bg-primary">
                                <h1 class="text-in-circle">54</h1>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" style="margin-left: 14%">Book now</button>
                    <button class="btn btn-success">Subscrib for upcomming</button>
                    <button class="btn btn-danger">14 remaining</button>
                </div>
            </div>
        </div>

        <div class="col"></div>
    </div>

</div>

<!--  Import external Javascript  -->
<script src="js/jquery-3.4.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>

</body>
</html>
