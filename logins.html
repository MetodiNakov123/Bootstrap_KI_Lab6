<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!--  Import external css   -->
    <link href="fonts/css/font-awesome.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">

    <style>
        .row{
            margin-bottom: 2%;
        }
        i{
            margin-bottom: 2%;
            margin-top: 2%;
        }
    </style>

</head>
<body>

<div class="container mt-3">
    <h2 class="text-center">Login or <span style="color: darkorange">Sign up</span> </h2>

    <div class="row ml-5 pl-5 mr-5 pr-5 mt-5">
        <div class="col-1"></div>
        <div class="col">
            <a href="https://www.facebook.com/" class="btn btn-primary btn-block" style="background-color: #4267b2"><i class="fa fa-facebook fa-3x"></i></a>
        </div>
        <div class="col">
            <a href="https://www.twitter.com/" class="btn btn-primary btn-block"><i class="fa fa-twitter fa-3x"></i></a>
        </div>
        <div class="col">
            <a href="https://www.google.com/" class="btn btn-primary btn-block" style="background-color: #d93025"><i class="fa fa-google-plus fa-3x"></i></a>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row ml-5 pl-5 mr-5 pr-5">
        <div class="col-1"></div>
        <div class="col">
            <a href="https://www.github.com/" class="btn btn-secondary btn-block"><i class="fa fa-github fa-3x"></i></a>
        </div>
        <div class="col">
            <a href="https://www.soundcloud.com/" class="btn btn-warning text-white btn-block"><i class="fa fa-soundcloud fa-3x"></i></a>
        </div>
        <div class="col">
            <a href="https://www.steam.com/" class="btn btn-secondary btn-block"><i class="fa fa-steam fa-3x"></i></a>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row ml-5 pl-5 mr-5 pr-5">
        <div class="col-1"></div>
        <div class="col">
            <a href="https://www.pinterest.com/" class="btn btn-danger btn-block" style="background-color: #e60023"><i class="fa fa-pinterest fa-3x"></i></a>
        </div>
        <div class="col">
            <a href="https://www.vimeo.com/" class="btn btn-primary btn-block"><i class="fa fa-vimeo-square fa-3x"></i></a>
        </div>
        <div class="col">
            <a href="https://www.nekoe logo.com/" class="btn btn-danger btn-block" style="background-color: #d50000"><i class="fa fa-lastfm fa-3x"></i></a>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row ml-5 pl-5 mr-5 pr-5">
        <div class="col-1"></div>
        <div class="col">
            <a href="https://www.yahoo.com/" class="btn btn-primary btn-block" style="background-color: #4d00ae"><i class="fa fa-yahoo fa-3x"></i></a>
        </div>
        <div class="col">
            <a href="https://www.vk.com/" class="btn btn-primary btn-block" style="background-color: #4a76a8"><i class="fa fa-vk fa-3x"></i></a>
        </div>
        <div class="col">
            <a href="https://www.spotify.com/" class="btn btn-primary btn-block" style="background-color: #69d11f"><i class="fa fa-spotify fa-3x"></i></a>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row ml-5 pl-5 mr-5 pr-5">
        <div class="col-1"></div>
        <div class="col">
            <a href="https://www.linkedin.com/" class="btn btn-primary btn-block"><i class="fa fa-linkedin fa-3x"></i></a>
        </div>
        <div class="col">
            <a href="https://www.stumbleupon.com/" class="btn btn-primary btn-block" style="background-color: #ff8226"><i class="fa fa-stumbleupon fa-3x"></i></a>
        </div>
        <div class="col">
            <a href="https://www.tumblr.com/" class="btn btn-primary btn-block" style="background-color: #001935"><i class="fa fa-tumblr fa-3x"></i></a>
        </div>
        <div class="col-1"></div>
    </div>


    <div class="row row ml-5 pl-5 mr-5 pr-5 mt-3">
        <div class="col-1"></div>
        <div class="col"><hr class="border" style="height:4px;color:lightgray;background-color:lightgray"/></div>

        <div class="col-1">
            <h4 style="color: gray" class="text-center text-muted" >or</h4>
        </div>

        <div class="col"><hr class="border" style="height:4px;color:lightgray;background-color:lightgray"/></div>
        <div class="col-1"></div>
    </div>

    <div class="row row ml-5 pl-5 mr-5 pr-5 mt-3">
        <div class="col-1"></div>

        <div class="col">
            <form>
                <div class="form-group input-group">
                    <span class="fa fa-user mt-2"></span>
                    <input type="text" class="form-control input-group-append" placeholder="Username">
                </div>

                <hr/>

                <div class="form-group input-group">
                    <span class="fa fa-key mt-2"></span>
                    <input type="text" class="form-control input-group-append" placeholder="Password">
                </div>

                Password Error! | Login success! | Some of password must not be empty!

                <hr/>

                <button class="btn btn-outline-primary btn-block text-center"><span class="fa fa-sign-in"> Login</span> </button>

                <br/>
                <div class="row">
                    <div class="col">
                        <span class="ml-3 mt-5 text-muted">Remember me!</span>
                    </div>

                    <div class="col text-right">
                        <span class="ml-3 mt-5 text-danger">Forgot password?</span>
                    </div>
                </div>



            </form>
        </div>

        <div class="col-1"></div>
    </div>



</div>

<!--  Import external Javascript  -->
<script src="js/jquery-3.4.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>

</body>
</html>
